<h2>Octocats</h2>
<ul class="octocat">
  <li *ngFor="let octocat of octocats"
    [class.selected]="octocat === selectedOctocat"
    (click)="onSelect(octocat)">
    <span class="badge">{{octocat.id}}</span> {{octocat.name}}
  </li>
</ul>

<app-octocat-detail [octocat]="selectedOctocat"></app-octocat-detail>
