<h2>Octocats</h2>
<div>
  <label>Octocat name:
    <input #octocatName />
  </label>
  <button (click)="add(octocatName.value); octocatName.value=''">
    add
  </button>
</div>

<ul class="octocat">
  <li *ngFor="let octocat of octocats">
    <a routerLink="/detail/{{octocat.id}}">
      <span class="badge">{{octocat.id}}</span> {{octocat.name}}
    </a>
    <button class="delete" title="delete octocat"
      (click)="delete(octocat)">x</button>
  </li>
</ul>
