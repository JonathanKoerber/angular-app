
<div *ngIf="octocat">

  <h2>{{octocat.name | uppercase}} Details</h2>
  <div><span>id: </span>{{octocat.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="octocat.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
