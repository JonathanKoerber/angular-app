
<div id="search-component">
<h4><label for="search-box">Octocat Search</label></h4>

<input #searchBox id="search-box" (input)="search(searchBox.value)" />

<ul class="search-result">
<li *ngFor="let octocat of octocats$ | async" >
<a routerLink="/detail/{{octocat.id}}">
  {{octocat.name}}
</a>
</li>
</ul>
</div>
